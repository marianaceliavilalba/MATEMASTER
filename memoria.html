<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Juego de Memoria - MateMaster</title>
  <link rel="stylesheet" href="memoria.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-puzzle-piece"></i> Memoria Matemática</h1>
      <p>Empareja la operación con su resultado</p>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Volver al inicio</a>
      </nav>
    </header>

    <main class="card">
      <div class="controls">
        <select id="nivel">
          <option value="4">Fácil (4×4)</option>
          <option value="6">Medio (6×6)</option>
          <option value="8">Difícil (8×8)</option>
        </select>
        <button id="btn-start"><i class="fas fa-play"></i> Nuevo juego</button>
        <div class="stats">
          <span><i class="fas fa-clock"></i> Tiempo: <b id="tiempo">0</b> s</span>
          <span><i class="fas fa-redo"></i> Movimientos: <b id="movs">0</b></span>
        </div>
      </div>

      <div id="tablero" class="tablero"></div>

      <div id="ganador" class="hidden">
        <h2>¡Excelente! <i class="fas fa-trophy"></i></h2>
        <p>Lo lograste en <b id="final-movs"></b> movimientos y <b id="final-tiempo"></b> segundos.</p>
        <button id="btn-replay"><i class="fas fa-redo"></i> Jugar otra vez</button>
      </div>
    </main>
  </div>

  <script src="memoria.js"></script>
</body>
</html>
