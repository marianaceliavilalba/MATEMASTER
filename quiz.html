<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Diagnóstico - MateMaster</title>
  <link rel="stylesheet" href="quiz.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-brain"></i> Quiz Diagnóstico</h1>
      <p>Responde 10 preguntas y descubre tu nivel</p>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
      </nav>
    </header>

    <main>
      <!-- Pantalla 1: Inicio -->
      <section id="start-screen" class="card">
        <h2>¿Listo para comenzar?</h2>
        <p>Tendrás <strong>15 segundos</strong> por pregunta. Al final verás tu nota y temas a repasar.</p>
        <button id="btn-start" class="btn-primary"><i class="fas fa-play"></i> Empezar Quiz</button>
      </section>

      <!-- Pantalla 2: Pregunta -->
      <section id="quiz-screen" class="card hidden">
        <div class="timer-bar"><div id="timer"></div></div>
        <h3 id="question-text"></h3>
        <div id="options-container" class="options"></div>
        <button id="btn-next" class="btn-secondary hidden">Siguiente <i class="fas fa-arrow-right"></i></button>
      </section>

      <!-- Pantalla 3: Resultados -->
      <section id="result-screen" class="card hidden">
        <h2>¡Tu puntuación!</h2>
        <div id="score-circle"></div>
        <div id="feedback"></div>
        <ul id="topics-to-review"></ul>
        <button id="btn-restart" class="btn-primary"><i class="fas fa-redo"></i> Volver a intentar</button>
        <button id="btn-certificate" class="btn-secondary"><i class="fas fa-download"></i> Descargar certificado</button>
      </section>
    </main>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
