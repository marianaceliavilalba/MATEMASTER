<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Tabla Periódica Matemática - MateMaster</title>
  <link rel="stylesheet" href="tabla.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-table"></i> Tabla Periódica Matemática</h1>
      <p>Cada elemento es una fórmula esencial</p>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <button id="btn-dark" class="btn-dark"><i class="fas fa-moon"></i></button>
      </nav>
    </header>

    <section class="tools">
      <input type="text" id="buscador" placeholder="🔍 Buscar fórmula (área, volumen, etc.)">
    </section>

    <main id="tabla" class="tabla"></main>

    <!-- Modal detalle -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-formula"></p>
        <p id="modal-desc"></p>
        <button id="btn-ejercicio" class="btn-primary"><i class="fas fa-calculator"></i> Generar ejercicio</button>
        <div id="ejercicio-box" class="hidden">
          <h3>Ejercicio</h3>
          <p id="ejercicio-text"></p>
          <input type="number" id="resp-user" placeholder="Tu respuesta">
          <button id="btn-check" class="btn-secondary">Comprobar</button>
          <p id="feedback"></p>
          <button type="button" id="btn-pizarra" class="btn-secondary">🎨 Pizarra</button>
          <div id="pizarra-container" class="hidden">
            <canvas id="pizarra" width="400" height="200" style="border:1px solid var(--verde-claro); border-radius:8px; background:#fff; cursor:crosshair;"></canvas>
            <br>
            <button type="button" id="btn-borrar" class="btn-secondary">Borrar pizarra</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="tabla.js"></script>
</body>
</html>
